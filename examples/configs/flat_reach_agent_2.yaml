name: human
task:
    type: FlatReachingTask
    spec: {}
model:
    type: LinearModel
    spec:
        use_spec: 0
        use_library: 0
        model_name: Ballbot
        time_sample: 0.02
        disc_flag: 1
        model_spec: null
        control_input_dim: 2
estimator:
    type: NaiveEstimator
    spec:
        init_x: [50.0, 20.0, 0.0, 0.0]
        init_variance: [0.01, 0.01, 0.01, 0.01]
        Rww: [0.001, 0.001, 0.001, 0.001]
        Rvv: [0.001, 0.001, 0.001, 0.001]
        alpha_ukf: 1
        kappa_ukf: 0.1
        beta_ukf: 2
        time_sample: 0.01
        kp: 6
        kv: 8
planner:
    type: OptimizationBasedPlanner
    spec:
        horizon: 20
        replanning_cycle: 10
        dim: 2
        n_ob: 1
        obs_r: 5
controller:
    type: Controller
    spec:
        feedback_controller: 
          type: NaiveFeedbackController
          spec:
            kp: 6
            kv: 8
        safe_controller: 
          type: UnsafeController
          spec:
            d_min: 1.0
            k_v: 1.0
            eta: 1
sensors:
-   type: PVSensor
    spec:
        alias: cartesian_sensor
        noise_var: 0.1
-   type: StateSensor
    spec:
        alias: state_sensor
        noise_var: 0.1
-   type: RadarSensor
    spec:
        alias: obstacle_sensor
        noise_var: 0.1
-   type: GoalSensor
    spec:
        alias: goal_sensor
        noise_var: 0.0
-   type: RadioSensor
    spec:
        alias: communication_sensor
